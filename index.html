<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <section>
      <span class="header">
        <input type="text" id="menu" value="0" class="r1" disabled />
      </span>
      <div>
        <p onclick="limpar()" class="cinza">AC</p>
        <p onclick="operador('+-')" class="cinza">
          <img src="icons/plus-minus.png" />
        </p>
        <p onclick="operador('%')" class="cinza">
          <img src="icons/icons8-percentagem-90.png" />
        </p>
        <p onclick="operador('/')" class="laranja">
          <img class="dividir" src="icons/icons8-dividir-90.png" />
        </p>
      </div>
      <div>
        <p onclick="calculadora(7)">7</p>
        <p onclick="calculadora(8)">8</p>
        <p onclick="calculadora(9)">9</p>
        <p onclick="operador('x')" class="laranja">X</p>
      </div>
      <div>
        <p onclick="calculadora(4)">4</p>
        <p onclick="calculadora(5)">5</p>
        <p onclick="calculadora(6)">6</p>
        <p onclick="operador('-')" class="laranja">â€”</p>
      </div>
      <div>
        <p onclick="calculadora(1)">1</p>
        <p onclick="calculadora(2)">2</p>
        <p onclick="calculadora(3)">3</p>
        <p onclick="operador('+')" class="laranja">+</p>
      </div>
      <div class="ultimo" style="">
        <p onclick="calculadora(0)" class="zero">0</p>

        <p onclick="calculadora('.')" style="">,</p>
        <p onclick="calcularResultado()" class="laranja">=</p>
      </div>
    </section>
    <script src="JS/index.js"></script>
  </body>
</html>
